<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <img src="FutureHub landscape.png" alt="">
            <h2>Get in touch</h2>
            <hr>
            <input type="hidden" name="access_key" value="8d4a9798-6b50-4e7e-b2d6-55108dd78b15">
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="arrow_icon.png" alt=""></button>
    </form>
    <div class="contact-right">
        <img src="right_img.png" alt="">
    </div>
</div>
    <footer id="footer">
        <p>FutureHub &copy; 2024</p>
    </footer>

</body>
</html>
